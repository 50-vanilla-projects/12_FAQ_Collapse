<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FAQ Collapse</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="Terri Fricker">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Frequently Asked Questions</h1>
            <div class="question-area">
                <div class="question-card">
                    <div class="question">
                        <h2>What do you call a homeless snail?</h2>
                    </div>
                    <div class="show-icon">⌄</div>
                    <div class="close-icon hidden">X</div>
                    <div class="answer hidden">
                        <p>A slug.</p>
                    </div>
                </div>
                <div class="question-card">
                    <div class="question">
                        <h2>What do you get if you divide the circumference of a 
                            pumpkin by its diameter?</h2>
                    </div>
                    <div class="show-icon">⌄</div>
                    <div class="close-icon hidden">X</div>
                    <div class="answer hidden">
                        <p>Pumpkin pi.</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
